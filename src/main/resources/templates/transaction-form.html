<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Challenge Hexagonal</title>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Challenge Hexagonal Kotlin!</h1>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Register Transaction</h5>
        </div>
        <div class="card-body">
            <form action="/transaction" method="POST">
                <input type="hidden" class="form-control" name="clientId" th:value="${clientId}">
                <div class="form-group">
                    <label for="merchant">Merchant</label>
                    <input type="text" class="form-control" id="merchant" name="merchant">
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" step=".01" class="form-control" id="amount" name="amount">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
